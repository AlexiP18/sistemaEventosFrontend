<div class="container">
  <h2>Agregar Proyecto</h2>

  <form [formGroup]="taskForm" (ngSubmit)="postTask()">

      <mat-form-field appearance="outline" class="form-field">
          <mat-label>Titulo</mat-label>
          <input matInput type="text" placeholder="Titulo" formControlName="title" />
          <mat-error *ngIf="taskForm.get('title')?.hasError('required')">Este campo es requerido!</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
          <mat-label>Descripción</mat-label>
          <textarea matInput placeholder="Descripción" formControlName="description"></textarea>
          <mat-error *ngIf="taskForm.get('description')?.hasError('required')">Este campo es requerido!</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
          <mat-label>Fecha de Entrega</mat-label>
          <input matInput [matDatepicker]="dueDatePicker" placeholder="Fecha de Entrega" formControlName="dueDate">
          <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #dueDatePicker></mat-datepicker>
          <mat-error *ngIf="taskForm.get('dueDate')?.hasError('required')">Este campo es requerido!</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
          <mat-label>Seleccione una prioridad</mat-label>
          <mat-select formControlName="priority" name="Priority">
              <mat-option *ngFor="let priority of listOfPriorities" [value]="priority">
                  {{priority}}
              </mat-option>
          </mat-select>
          <mat-error *ngIf="taskForm.get('userId')?.hasError('required')">This Input Is
              Required!</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
          <mat-label>Select the Employee</mat-label>
          <mat-select formControlName="employeeId" name="employeeId">
              <mat-option *ngFor="let employee of listOfEmployees" [value]="employee.id">
                  {{employee.name}}
              </mat-option>
          </mat-select>
          <mat-error *ngIf="taskForm.get('userId')?.hasError('required')">This Input Is
              Required!</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">Post Task</button>
  </form>
</div>
